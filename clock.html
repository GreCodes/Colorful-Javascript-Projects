    .Clock{
        position: absolute;
        color: rgb(72, 7, 72);

        transform: translateX(-50%) translateY(-50%);

        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

 footer {

  bottom: 0;
  width: 100%;
  padding: 8px 0;
  overflow: hidden;
   font-family: "Schoolbell", cursive;
  font-weight: 400;

}


footer .marquee {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%; /* start off-screen to the right */

}



@keyframes marquee {
  0%   { transform: translateX(0%); }

    <body>
    <div id="DigitalClock" class="Clock"></div>
    <script type="text/javascript">
        function showTime() {
         var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM"

        if(h==0){
            h=12;  // 12 hour format
        }

        if(h>12){
            h=h-12;  //12 hour format
            session = "PM";
        }

        // if(h<10){
        //     h = "0" + h;  // add zero before single digit hour
        // }
        // if(m<10){
        //     m = "0" + m;  // add zero before single digit minute
        // }
        // if(s<10){
        //     s = "0" + s;  // add zero before single digit second
        // }
        // document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" 
        // + s + " " + session;

        h =(h<10) ? "0" + h : h;  // add zero before single digit hour
        m =(m<10) ? "0" + m : m;  // add zero before single digit minute
        s =(s<10) ? "0" + s : s;  // add zero before single digit second
        document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" 
        + s + " " + session;
        
        setTimeout(showTime, 1000);
        }        
        showTime();

        // https://font.download/font/my-heart

    </script>
