    <title>Calculator Project</title>
    <style>
.title{
  font-family: "Pacifico";
  font-weight: 400;
  font-style: normal;
  margin-bottom: 10px;
  text-align: center;
  width: 250px;
color: #cd3fc4; ;

 font-family              
 }

   body {
    margin: 0;
    background-color: #d9b3dc;
}

.pacifico-regular {
  font-family: "Pacifico", cursive;
  font-weight: 400;
  font-style: normal;
}

.calculator-container {
    width: 320px;               /* overall width of the calculator */
    margin: 50px auto;          /* centers horizontally and adds top space */
    padding: 10px;              /* optional padding inside container */
    background-color: #ffe6f0;  /* light pink background for style */
    border: 2px solid #f70776;  /* matching border color */
    border-radius: 10px;        /* rounded corners */
    box-shadow: 4px 4px 10px rgba(23, 2, 12, 0.3); /* optional shadow */
}

table {
    width: 100%;
    border-collapse: collapse;
}

input[type="button"] {
    background-color: #680747;
    color: white;
    border: 2px solid #680747;
    width: 70px;      /* wider buttons */
    height: 60px;     /* taller buttons */
    font-size: 20px;  /* bigger text */
    margin: 3px;      /* small spacing between buttons */
    border-radius: 5px;
}

input[type="text"] {
    background-color: white;
    border: 3px solid #680747;
    width: 93%;        /* keeps your spacing with C button */
    height: 50px;        /* bigger input field */
    font-size: 22px;     /* bigger numbers */
    text-align: right;
    padding-right: 1%;  /* spacing inside */
    border-radius: 8px;  /* soften the corners */
    margin: 3px;
}

 footer {
  background-color: rgba(132, 7, 128, 0.5);
  text-align: center;
  color: white;
  position: fixed;
  bottom: 0;
  width: 100%;
  padding: 8px 0;
  overflow: hidden;
   font-family: "Schoolbell", cursive;
  font-weight: 400;
  font-style: normal;
}

footer .marquee {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%; /* start off-screen to the right */
  animation: marquee 15s linear infinite;
}



@keyframes marquee {
  0%   { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}


        </style>
</head>
<body>
    <div class="calculator-container">
<div class="title"> ðŸŒ¸Sakura calculatorðŸŒ¸</div>
<table>
    <tr>
        <td colspan="3"><input type="text" id="result"></td>
        <td><input type="button" value="C" onclick="clearResult()"></td>  
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="display('1')"></td>
        <td><input type="button" value="2" onclick="display('2')"></td>
        <td><input type="button" value="3" onclick="display('3')"></td>
        <td><input type="button" value="/" onclick="display('/')"></td>
    </tr>
     <tr>
        <td><input type="button" value="4" onclick="display('4')"></td>
        <td><input type="button" value="5" onclick="display('5')"></td>
        <td><input type="button" value="6" onclick="display('6')"></td>
        <td><input type="button" value="-" onclick="display('-')"></td>
    </tr>
    <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
     </tr>
     <tr>
        <td><input type="button" value="." onclick="display('.')"></td>
         <td><input type="button" value="0" onclick="display('0')"></td>
         <td><input type="button" value="=" onclick="equate()"></td>
         <td><input type="button" value="*" onclick="display('*')"></td>
     </tr>
</table>
</div>
<script type="text/javascript">
    function clearResult(){
        document.getElementById("result").value = "";
    }
    function display(val){
        document.getElementById("result").value +=val;  //val = val + val 
    }
    function equate(){
        let x = document.getElementById("result").value;
        let y = eval(x);
        document.getElementById("result").value = y;
    }
</script>
